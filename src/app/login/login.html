<div class="h-screen w-full flex flex-col items-center">
  <div class="w-full  py-10 flex justify-center items-center text-3xl font-bold">
    Black Out Chat
  </div>

  <div class="w-1/3 flex-1 flex gap-5 justify-center items-center flex-col">
    <label class="flex flex-col text-xl w-full">
      <span>Username</span>
      <input (keyup.enter)="login()" [(ngModel)]="username"  type="text" class="  py-5 border-b-1  focus:outline-hidden"/>
    </label>
    <button type="submit"  (click)="login()" class=" w-full cursor-pointer bg-gray-900 hover:bg-gray-800 transition-all px-15 py-3 rounded-xl font-bold tracking-widest text-xl">START CHAT</button>
  </div>
</div>

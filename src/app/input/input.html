<div class="w-full border-base-300 flex flex-row px-10 py-5 gap-10">
  <input [(ngModel)]="message" (keyup.enter)="handleSend()" type="text" class="w-full   px-4 border-b-3 border-base-300 placeholder:text-gray-300 tracking-wider focus:outline-hidden" placeholder="Start typing..."/>
  <button  (click)="handleSend()" class="cursor-pointer bg-base-300 px-10 py-3 text-xl font-bold rounded-xl">Send</button>
</div>
